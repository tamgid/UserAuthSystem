<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to User Portal</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }
  .container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    text-align: center;
    width: 360px;
  }
  h1 {
    margin-bottom: 32px;
    font-weight: 700;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 17px;
    border: none;
    border-radius: 8px;
    margin: 14px 0;
    cursor: pointer;
    color: white;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #seeDetailsBtn {
    background-color: #007bff;
  }
  #seeDetailsBtn:hover {
    background-color: #0056b3;
  }
  #registerBtn {
    background-color: #28a745;
  }
  #registerBtn:hover {
    background-color: #1e7e34;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Personal Portal</h1>
    <button id="seeDetailsBtn">See Your Details (If Registered)</button>
    <button id="registerBtn">Register and Provide Your Personal Details</button>
  </div>

  <script>
    document.getElementById("seeDetailsBtn").addEventListener("click", () => {
      window.location.href = "check-email.html";
    });
    document.getElementById("registerBtn").addEventListener("click", () => {
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
